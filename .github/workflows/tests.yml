name: build

on:
  push:

jobs:
  build:
    runs-on: ubuntu-latest
    #strategy:
    #  fail-fast: false
    #  matrix:
    #    python-version: [3.12]

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      #with:
      #  python-version: ${{ matrix.python-version }}

    - name: Install dependencies
      run: python -m pip install numpy scipy matplotlib scikit-learn h5py flake8 pycodestyle pydocstyle pytest-html pytest-xdist coverage coverage-lcov

    - name: Lint with flake8
      run: flake8 optns

    - name: Check code style
      run: pycodestyle optns

    - name: Check doc style
      run: pydocstyle optns

    - name: Install package
      run: python -m pip install -e .

    - name: Test with pytest
      run: coverage3 run -p -m pytest

    - name: Run Poisson example
      run: coverage3 run -p examples/poissonoptns.py

    #- name: Run Gauss basic example
    #  run: coverage3 run -p examples/gaussprofilefit.py

    - name: Run Gauss example
      run: coverage3 run -p examples/gaussoptns.py

    - name: Coverage report
      run: |
        coverage3 report
        coverage-lcov
        # make paths relative
        sed -i s,$PWD/,,g lcov.info

    - name: Coveralls Finished
      uses: coverallsapp/github-action@master
      with:
        path-to-lcov: lcov.info
        github-token: ${{ secrets.github_token }}
